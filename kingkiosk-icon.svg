<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
<defs>
  <clipPath id="d-crown-clip">
    <path d="M88,262 L88,230 Q88,100 110,100 Q148,220 185,160 Q220,230 256,55 Q292,230 327,160 Q364,220 402,100 Q424,100 424,230 L424,262 Z"/>
  </clipPath>
  <linearGradient id="d-c1" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#00E5FF"/>
    <stop offset="100%" stop-color="#00ACC1"/>
  </linearGradient>
  <linearGradient id="d-c2" x1="100%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#00838F"/>
    <stop offset="100%" stop-color="#006064"/>
  </linearGradient>
  <radialGradient id="d-aura" cx="50%" cy="50%" r="50%">
    <stop offset="0%" stop-color="#F5A623" stop-opacity="0.22"/>
    <stop offset="60%" stop-color="#F5A623" stop-opacity="0.04"/>
    <stop offset="100%" stop-color="#F5A623" stop-opacity="0"/>
  </radialGradient>
  <filter id="d-glow">
    <feGaussianBlur stdDeviation="6" result="blur"/>
    <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
  </filter>
  <clipPath id="d-icon-clip"><rect width="512" height="512" rx="108"/></clipPath>
</defs>
<rect width="512" height="512" rx="108" fill="#0A1628"/>
<g clip-path="url(#d-icon-clip)">
<!-- Aura glow -->
<ellipse cx="256" cy="230" rx="180" ry="170" fill="url(#d-aura)"/>

<!-- Signal arcs - left -->
<g fill="none" stroke="#00BCD4" stroke-linecap="round">
  <path d="M135,340 A80,80 0 0,1 135,180" stroke-width="5" opacity="0.35"/>
  <path d="M118,380 A118,118 0 0,1 118,145" stroke-width="4.5" opacity="0.22"/>
  <path d="M105,405 A145,145 0 0,1 105,115" stroke-width="4" opacity="0.12"/>
</g>
<!-- Signal arcs - right -->
<g fill="none" stroke="#00BCD4" stroke-linecap="round">
  <path d="M377,340 A80,80 0 0,0 377,180" stroke-width="5" opacity="0.35"/>
  <path d="M394,380 A118,118 0 0,0 394,145" stroke-width="4.5" opacity="0.22"/>
  <path d="M407,405 A145,145 0 0,0 407,115" stroke-width="4" opacity="0.12"/>
</g>

<!-- Sparkle dots -->
<circle cx="120" cy="110" r="3" fill="#FFE44D" opacity="0.4"/>
<circle cx="400" cy="100" r="2.5" fill="#FFE44D" opacity="0.3"/>
<circle cx="115" cy="310" r="2" fill="#00E5FF" opacity="0.35"/>
<circle cx="400" cy="300" r="2" fill="#00E5FF" opacity="0.35"/>
<circle cx="256" cy="42" r="2.5" fill="#FFE44D" opacity="0.35"/>

<!-- Crown made of asymmetric mosaic tiles -->
<g clip-path="url(#d-crown-clip)">
  <!-- Background for gaps -->
  <rect x="60" y="30" width="400" height="240" fill="#0A1628"/>
  <!-- Row 1: two uneven tiles -->
  <rect x="90" y="50" width="170" height="88" rx="3" fill="#FFE44D"/>
  <rect x="265" y="50" width="153" height="88" rx="3" fill="#F5A623"/>
  <!-- Row 2: four varied-width tiles -->
  <rect x="90" y="143" width="82" height="55" rx="3" fill="#E6930E"/>
  <rect x="177" y="143" width="92" height="55" rx="3" fill="#FFD54F"/>
  <rect x="274" y="143" width="60" height="55" rx="3" fill="#F5A623"/>
  <rect x="339" y="143" width="79" height="55" rx="3" fill="#D4881F"/>
  <!-- Row 3: three different-width tiles -->
  <rect x="90" y="203" width="135" height="55" rx="3" fill="#D4881F"/>
  <rect x="230" y="203" width="105" height="55" rx="3" fill="#FFE44D"/>
  <rect x="340" y="203" width="78" height="55" rx="3" fill="#E6930E"/>
  <!-- Cyan accent at center peak -->
  <rect x="230" y="50" width="35" height="42" rx="2" fill="#00BCD4" opacity="0.3"/>
</g>

<!-- Jewel dots at crown peaks (with glow) -->
<circle cx="110" cy="104" r="8" fill="#FF6B35" filter="url(#d-glow)"/>
<circle cx="185" cy="163" r="6" fill="#FF6B35" filter="url(#d-glow)"/>
<circle cx="256" cy="59" r="10" fill="#FF6B35" filter="url(#d-glow)"/>
<circle cx="327" cy="163" r="6" fill="#FF6B35" filter="url(#d-glow)"/>
<circle cx="402" cy="104" r="8" fill="#FF6B35" filter="url(#d-glow)"/>

<!-- Grid container below -->
<rect x="80" y="274" width="352" height="176" rx="18" fill="#0F1D32"/>
<!-- Asymmetric window tiles -->
<rect x="92" y="286" width="192" height="156" rx="10" fill="url(#d-c1)"/>
<rect x="292" y="286" width="130" height="70" rx="10" fill="url(#d-c2)"/>
<rect x="292" y="364" width="58" height="78" rx="8" fill="url(#d-c1)" opacity="0.85"/>
<rect x="358" y="364" width="64" height="78" rx="8" fill="url(#d-c2)"/>
<!-- Tile top highlights -->
<rect x="92" y="286" width="192" height="2" rx="1" fill="white" opacity="0.15"/>
<rect x="292" y="286" width="130" height="2" rx="1" fill="white" opacity="0.1"/>
<rect x="292" y="364" width="58" height="2" rx="1" fill="white" opacity="0.08"/>
<rect x="358" y="364" width="64" height="2" rx="1" fill="white" opacity="0.12"/>
</g>
</svg>
